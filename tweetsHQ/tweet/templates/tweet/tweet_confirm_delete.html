{% extends "layout.html" %}

{% block title %}
This is tweet Index page
{% endblock %}

{% block content %}
<h2>Are you sure? Do you want to delete this tweet?</h2>
<div class="card my-5" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">Tweet Details</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{tweet.user.username}}</h6>
      <p class="card-text">{{tweet.text}}</p>
    </div>
  </div>
<form method="post">
    {% csrf_token %}
    <div class="d-flex gap-3">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-outline-primary">Cancel</a>
    </div>
</form>
{% endblock %}
