{% extends "layout.html" %}

{% block content %}

<h1 class="mb-4">Registration Form</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<div class="mt-5">
    Already have an account??
    <a href="{% url 'login' %}">Login here</a>
</div>
{% endblock %}
