{% extends "layout.html" %}

{% block content %}

<h1 class="mb-4">Login Form</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<div class="mt-5">
    Don't have an account?
    <a href="{% url 'register' %}">Register here</a>
</div>
{% endblock %}
